<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }
    header {
      display: flex;
      justify-content: flex-end;
      padding: 15px 20px;
      font-size: 14px;
    }
    header a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
    }
    .apps-icon {
      width: 20px;
      height: 20px;
      display: grid;
      grid-template-columns: repeat(3, 5px);
      grid-template-rows: repeat(3, 5px);
      gap: 4px;
      margin-top: 2px;
    }
    .apps-icon div {
      width: 5px;
      height: 5px;
      background-color: #5f6368;
      border-radius: 50%;
    }
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15vh;
    }
    .logo {
      font-size: 80px;
      font-weight: bold;
      font-family: 'Product Sans', sans-serif;
      margin-bottom: 20px;
    }
    .logo span:nth-child(1) { color: #4285F4; }
    .logo span:nth-child(2) { color: #DB4437; }
    .logo span:nth-child(3) { color: #F4B400; }
    .logo span:nth-child(4) { color: #4285F4; }
    .logo span:nth-child(5) { color: #0F9D58; }
    .logo span:nth-child(6) { color: #DB4437; }

    .search-box {
      width: 550px;
      padding: 12px 20px;
      font-size: 18px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
    }

    .buttons button:hover {
      border: 1px solid #c6c6c6;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #f2f2f2;
      padding: 15px 30px;
      font-size: 14px;
      color: #555;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    footer a {
      color: #555;
      text-decoration: none;
      margin: 5px 15px;
    }

    .footer-left, .footer-right {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .lang-select {
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
      color: #555;
    }

    .lang-select a {
      margin: 0 5px;
      color: #1a0dab;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <header>
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <div class="apps-icon">
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>
  </header>

  <!-- Main Section -->
  <div class="main">
    <div class="logo">
      <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </div>
    <input type="text" class="search-box" placeholder="Search Google or type a URL">
    <div class="buttons">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>

    <div class="lang-select">
      Google offered in:
      <a href="#">தமிழ்</a>
      <a href="#">हिन्दी</a>
      <a href="#">বাংলা</a>
      <a href="#">తెలుగు</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <a href="#">About</a>
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search works</a>
    </div>
    <div class="footer-right">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>

</body>
</html>
